<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Curved line behind bars -->
  <path d="M 5 55 Q 15 50, 25 45 Q 35 40, 45 38" stroke="url(#curveGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Bars (chart) -->
  <rect x="12" y="45" width="6" height="20" rx="3" fill="url(#bar1)"/>
  <rect x="22" y="35" width="6" height="30" rx="3" fill="url(#bar2)"/>
  <rect x="32" y="28" width="6" height="37" rx="3" fill="url(#bar3)"/>
  
  <!-- Arrow -->
  <path d="M 38 45 L 52 28" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M 48 30 L 52 28 L 50 32" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Red target circle on arrow tip -->
  <circle cx="52" cy="28" r="3" fill="#ef4444"/>
  
  <!-- Wavy lines above -->
  <path d="M 15 25 Q 18 23, 21 25 Q 24 27, 27 25" stroke="#a855f7" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 20 20 Q 23 18, 26 20 Q 29 22, 32 20" stroke="#ec4899" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Text: Influo.gr -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    Influo
  </text>
  <circle cx="115" cy="42" r="2" fill="#1e40af"/>
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981">
    gr
  </text>
</svg>