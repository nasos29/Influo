<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Icon: Stylized "I" representing Influencer/Influo -->
  <rect x="45" y="20" width="30" height="80" rx="15" fill="url(#logoGradient)"/>
  
  <!-- Decorative elements: Connection dots representing network -->
  <circle cx="35" cy="35" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="85" cy="35" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="35" cy="60" r="4" fill="#ec4899" opacity="0.8"/>
  <circle cx="85" cy="60" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="35" cy="85" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="85" cy="85" r="4" fill="#ec4899" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="39" y1="35" x2="45" y2="35" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="39" y1="60" x2="45" y2="60" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="39" y1="85" x2="45" y2="85" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="35" x2="81" y2="35" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="60" x2="81" y2="60" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="85" x2="81" y2="85" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>
</svg>
