  <rect x="21" y="18" width="3" height="22" rx="1.5" fill="url(#iconBar3)"/>
  
  <!-- Arrow -->
  <path d="M 24 28 L 32 18" stroke="url(#iconArrow)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M 30 20 L 32 18 L 31 21" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Red circle -->
  <circle cx="32" cy="18" r="2" fill="#ef4444"/>
  
  <!-- Wavy lines -->
  <path d="M 10 15 Q 12 14, 14 15 Q 16 16, 18 15" stroke="#a855f7" stroke-width="1" fill="none" opacity="0.6"/>
